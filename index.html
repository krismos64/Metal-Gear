<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Accueil Metal Gear</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  </head>
  <body>
    <header>
      <h1 class="glitch" data-text="METAL GEAR">METAL GEAR</h1>
      <p>Entrez dans l'univers sombre de la légende</p>
      <button onclick="toggleMute()">Activer/Désactiver le son</button>
      <input
        type="range"
        id="volume-control"
        min="0"
        max="1"
        step="0.1"
        onchange="setVolume(this.value)"
      />
    </header>

    <!-- Lecteur audio pour l'ambiance sonore -->
    <audio id="background-audio" loop autoplay muted>
      <source src="audio/ambiance.mp3" type="audio/mp3" />
    </audio>

    <!-- Conteneur des particules -->
    <div id="particles-js"></div>

    <!-- Conteneur principal avec l'image de fond -->
    <main>
      <section>
        <p>
          Explorez l'histoire de la série, rencontrez les personnages
          emblématiques et testez vos connaissances !
        </p>
        <nav>
          <ul>
            <li><a href="personnages.html">Personnages</a></li>
            <li><a href="intrigues.html">Intrigues</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li><a href="commentaires.html">Commentaires</a></li>
            <li><a href="telechargement.html">Téléchargements</a></li>
          </ul>
        </nav>
      </section>
    </main>

    <!-- Contrôles du son -->
    <div id="audio-controls">
      <button onclick="toggleMute()">Activer/Désactiver le son</button>
      <input
        type="range"
        id="volume-control"
        min="0"
        max="1"
        step="0.1"
        onchange="setVolume(this.value)"
      />
    </div>

    <script src="js/animations.js"></script>
    <script src="js/audio-controls.js"></script>
  </body>
</html>
